<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Products</title>
        <link rel='stylesheet' type='text/css' href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel='stylesheet' type='text/css' href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/pathwayQuery.js")' type='text/javascript'></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="nav-bar row">
                <div class="search col-md-4 col-md-offset-3">
                    <form id="search" data-search="@routes.Application.simpleSearch("")">
                        <label for="searchBox">Search</label>
                        <input id="searchBox" type="text">
                        <input type="submit" value="search">
                    </form>
                </div>
                <div class="settings  col-md-5">
                    <div class="row">
                        <div class="col-md-2">
                            <p>Search by:</p>
                        </div>
                        <div class="radio-inline col-md-3">
                            <label><input type="radio" name="df" value="product" checked="checked">Protein product (default)</label>
                        </div>
                        <div class="radio-inline col-md-3">
                            <label><input type="radio" name="df" value="extended_desc">Extended Description</label>
                        </div>
                        <div class="radio-inline col-md-3">
                            <label><input type="radio" name="df" value="ORFID">ORF id</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="checkbox-inline col-md-4">
                            <label><input type="checkbox" name="hq" value="true" >Return only high quality hits</label>
                        </div>
                        <div class="col-md-3" style="padding-right:0">
                            <p>Only return hits above </p>
                        </div>
                        <div class="input-group input-group-sm col-md-1">
                                <input style="width:60px" type="text" id="rpkm" value="5"  aria-describedby="sizing-addon3">
                                <span class="input-group-addon" id="sizing-addon3"> RPKM </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="side-bar col-md-3">
                    sidebar
                </div>
                <div class="documents col-md-9">

            </div>
            </div>
        </div>
    </body>
</html>
